<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="weather.css" />
</head>

<body>
    <nav class="nav navbar navbar-dark bg-dark">
        <a class="navbar-brand navbar-center text-white font-weight-bold">Weather Dashboard</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3" id="search-wrapper">
                <div class="form-group">
                    <label for="city-input"><strong>Search for a City</strong></label>
                    <input type="text" id="city-input">
                    <button class="search" id="search-city">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div id="search-history"></div>
            </div>
            
            <div class="col-9" id="weather-wrapper">
                <div class="row">
                    <div id="city-view"></div>
                </div>
                    <div class="row">
                        <div id="text">5-Day Forecast:</div>
                        <div class="forecast-view"></div>
                    </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>

</body>

</html>
